<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>



          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/Main">Main</a>
            <a href="{{ site.baseurl }}/News">News</a>
            <a href="{{ site.baseurl }}/Ranking">Ranking</a>
            <a href="{{ site.baseurl }}/Competition">Competition</a>
            <a href="{{ site.baseurl }}/Lesson">Lesson</a>
            <a href="{{ site.baseurl }}/Goods">Goods</a>
            <a href="{{ site.baseurl }}/Clubs">Clubs</a>
          </nav>
        </header>
      </div>
    </div>
    
    <li class="dropdown">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Competition<b class="caret"></b></a>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
	<li typeof="sioc:Page" about="[##_blog_link_##]category/"><a property="dc:title" href="[##_blog_link_##]category/">전체보기~</a></li>
	<li class="divider"></li>
	<li typeof="sioc:Page" about="[##_blog_link_##]category/오늘은%20뭐%20먹을래%3F"><a property="dc:title" href="[##_blog_link_##]category/오늘은%20뭐%20먹을래%3F">오늘은 뭐 먹을래?</a></li>
</li>


    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
